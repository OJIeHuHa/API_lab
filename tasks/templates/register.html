<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br><br>

    <label for="gender">Gender (M/F/O):</label>
    <input type="text" name="gender" id="gender"><br><br>

    <label for="date_of_birth">Date of Birth (YYYY-MM-DD):</label>
    <input type="text" name="date_of_birth" id="date_of_birth"><br><br>

    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="/api/login/">Login here</a>.</p>
</body>
</html>
