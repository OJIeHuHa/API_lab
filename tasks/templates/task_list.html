<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail_page' task.id %}">{{ task.title }}</a>
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>
</body>
</html>
